<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <div class="logo">
                <img src="flight-land-line (1).svg" id="webLogo" width="40px">
                <h2>Wander.ly</h2>
            </div>
            <div class="pages">
                <ul>
                    <li><a href="./travel_recommendation.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
    <div class="social" style="display: flex; flex-direction: column;">
        <a><img src="facebook-box-fill.svg" alt="facebook"></a>
        <a><img src="whatsapp-fill.svg" alt="whatsapp"></a>
        <a><img src="twitter-x-fill.svg" alt="twitter"></a>
        <a><img src="customer-service-fill.svg" alt="call"></a>
    </div>
    <div class="main">
        <img src="background.jpeg" class="main-bg">
        <div class="main-shadow"></div>
        <h1>Contact Us</h1>
        <p>Get in touch</p>
    </div>
    <div class="form">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="40" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button id="form_submit">Submit</button>
        </div>
    </main>
</body>
</html>
